<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">

    <style>
        body {
            background-color: #e6f7ff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .article-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        /* 文章内容标题及元数据容器 */
        .article-content-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 10px;
        }

        .article-content-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }

        /* 文章内容右下角的元数据 */
        .article-meta-corner {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        .article-meta-item {
            display: flex;
            align-items: center;
        }

        .article-meta-icon {
            margin-right: 5px;
            color: #007bff;
        }

        .article-content {
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 1.1rem;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 20px 0;
        }

        .tag {
            background-color: #e0f7fa;
            color: #006064;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .article-share {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            padding: 15px 0;
        }

        .share-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .facebook {
            background-color: #1877f2;
            color: white;
        }

        .twitter {
            background-color: #1da1f2;
            color: white;
        }

        .whatsapp {
            background-color: #25d366;
            color: white;
        }

        .email {
            background-color: #757575;
            color: white;
        }

        .share-icon:hover {
            opacity: 0.8;
        }

        .article-comments {
            margin-top: 30px;
        }

        .comment-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .comment-submit {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .comment-submit:hover {
            background-color: #0069d9;
        }

        .comment-list-container {
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-top: 10px;
        }

        .comment-list {
            margin: 0;
            padding: 0;
        }

        .comment {
            border-left: 3px solid #007bff;
            padding-left: 15px;
            margin-bottom: 15px;
        }

        .comment-author {
            font-weight: bold;
            color: #333;
        }

        .comment-date {
            color: #777;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .comment-content {
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>

<div class="article-container">
    <!-- 返回按钮 -->

    <h1 th:text="${article.title}">文章标题</h1>

    <!-- 文章标签 -->

        <span th:text="${article.category}">分类</span>
      </span>
        <!-- 可以根据需要添加更多标签 -->

    <!-- 文章内容标题及元数据容器 -->
    <div class="article-content-header">
        <div class="article-content-title">文章内容</div>
        <!-- 文章内容右下角的元数据 -->
        <div class="article-meta-corner">
            <div class="article-meta-item">
                <i class="fa fa-user article-meta-icon"></i>
                <span th:text="${article.user.username}">作者</span>
            </div>
            <div class="article-meta-item">
                <i class="fa fa-folder article-meta-icon"></i>
                <span th:text="${article.category}">分类</span>
            </div>
            <div class="article-meta-item">
                <i class="fa fa-calendar article-meta-icon"></i>
                <span th:text="${#dates.format(article.publishDate, 'yyyy-MM-dd HH:mm:ss')}">发布时间</span>
            </div>
        </div>
    </div>

    <div class="article-content" th:utext="${article.content}">文章内容</div>

    <!-- 分享功能 -->
    <div class="article-share">
        <div class="flex space-x-3">
            <span class="text-gray-600">分享到:</span>
            <div class="share-icon facebook">
                <i class="fa fa-facebook"></i>
            </div>
            <div class="share-icon twitter">
                <i class="fa fa-twitter"></i>
            </div>
            <div class="share-icon whatsapp">
                <i class="fa fa-whatsapp"></i>
            </div>
            <div class="share-icon email">
                <i class="fa fa-envelope"></i>
            </div>
        </div>
        <div>
        <span class="text-gray-600 text-sm">
          <i class="fa fa-eye mr-1"></i> 阅读: <span th:text="${article.views ?: '0'}">0</span>
        </span>
        </div>
    </div>

    <!-- 评论区域 -->
    <div class="article-comments">
        <h3 class="text-xl font-bold mb-4">评论区</h3>

        <!-- 评论输入框 -->
        <div class="mb-6">
            <textarea id="commentInput" class="comment-input" rows="3" placeholder="写下你的评论..."></textarea>
            <button id="submitComment" class="comment-submit">发表评论</button>
        </div>

        <!-- 评论列表容器（固定高度可滚动） -->
        <div class="comment-list-container">
            <div id="commentList" class="comment-list">
                <!-- 评论将通过JavaScript动态加载 -->
                <div class="text-gray-500 italic text-center" th:if="${#lists.isEmpty(comments)}">
                    暂无评论，快来发表第一条评论吧！
                </div>

                <!-- 示例评论，实际应用中会通过JavaScript动态生成 -->
                <div class="comment" th:each="comment : ${comments}">
                    <div class="flex items-center">
                        <span class="comment-author" th:text="${comment.author}">用户昵称</span>
                        <span class="comment-date" th:text="${#dates.format(comment.date, 'yyyy-MM-dd HH:mm')}">2023-01-01 12:00</span>
                    </div>
                    <p class="comment-content" th:text="${comment.content}">这篇文章很有价值，谢谢分享！</p>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const commentInput = document.getElementById('commentInput');
        const submitComment = document.getElementById('submitComment');
        const commentList = document.getElementById('commentList');
        const articleId = window.location.pathname.split('/').pop();

        // 提交评论
        submitComment.addEventListener('click', function () {
            const commentText = commentInput.value.trim();
            if (commentText === '') {
                alert('请输入评论内容');
                return;
            }

            // 发送评论到后端
            fetch(`/article/${articleId}/comment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `content=${encodeURIComponent(commentText)}`
            })
                .then(response => response.text())
                .then(message => {
                    if (message === '评论成功') {
                        alert('评论成功！');
                        commentInput.value = '';
                        // 重新加载评论列表
                        loadComments(articleId);
                    } else {
                        alert(message);
                    }
                })
                .catch(error => {
                    console.error('评论提交失败:', error);
                    alert('评论提交失败，请稍后重试');
                });
        });

        // 加载评论列表
        function loadComments(articleId) {
            fetch(`/articles/${articleId}/comments`)
                .then(response => response.json())
                .then(comments => {
                    displayComments(comments);
                })
                .catch(error => {
                    console.error('加载评论失败:', error);
                });
        }

        // 显示评论列表
        function displayComments(comments) {
            commentList.innerHTML = '';

            if (comments.length === 0) {
                const noCommentsDiv = document.createElement('div');
                noCommentsDiv.className = 'text-gray-500 italic text-center';
                noCommentsDiv.textContent = '暂无评论，快来发表第一条评论吧！';
                commentList.appendChild(noCommentsDiv);
                return;
            }

            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';

                const headerDiv = document.createElement('div');
                headerDiv.className = 'flex items-center';

                const authorSpan = document.createElement('span');
                authorSpan.className = 'comment-author';
                authorSpan.textContent = comment.author;

                const dateSpan = document.createElement('span');
                dateSpan.className = 'comment-date';
                dateSpan.textContent = formatDate(comment.date);

                const contentP = document.createElement('p');
                contentP.className = 'comment-content';
                contentP.textContent = comment.content;

                headerDiv.appendChild(authorSpan);
                headerDiv.appendChild(dateSpan);

                commentDiv.appendChild(headerDiv);
                commentDiv.appendChild(contentP);

                commentList.appendChild(commentDiv);
            });
        }

        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString();
        }
    });
</script>
